<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
  <title>Faculty Dashboard</title>
</head>

<body>
  <div class="navbar">
    <div class="navbarOptions">
      <img src="https://nec.edu.in/wp-content/themes/vajra/assets/images/logo_2.svg" alt="" />
      <div class="userprofile">
        <h3 id="authuser"></h3>
        <button id="logoutButn">LogOut</button>
      </div>

    </div>
  </div>
  <div class="sidebar">
    <div class="sideTop">
      <h2>Dashboard</h2>
    </div>
  </div>
  <div class="root">
    <div class="index">
      <div class="classUser">
        <div class="userIndex">
          <h2>Admin Profile</h2>
          <button id="createNew">Add Profile</button>
        </div>
        <div class="userContent">
          <table class="userTable">
          </table>
        </div>
      </div>
    </div>
    <div class="alertMain" style="display: none">
      <div class="alertBox">
        <form id="userform">
          <div class="login">
            <div class="login_header">
              <h2 class="loginTitle">Create New User</h2>
            </div>
            <div class="loginForum">
              <div class="input">
                <input type="text" id="username" name="username" required />
                <label for="username">username</label>
              </div>
              <div class="input">
                <input type="text" id="email" name="email" required />
                <label for="email">email</label>
              </div>
              <div class="input">
                <input type="text" id="password" name="password" required />
                <label for="passwd">password</label>
              </div>
              <button class="loginButn" type="submit">
                Done
              </button>
            </div>
            <input type="hidden" id="uid" name="uid" value="1" />
            <input type="hidden" id="action" name="action" value="new" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
